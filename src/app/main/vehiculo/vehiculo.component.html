<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
  
      <div class="row">
          <div class="col-4">
              <div class="card">
                  <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="placa">Placa</label>
                            <input
                                type="text"
                                formControlName="placa"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.placa.errors }"
                                placeholder="Rellenar aquÃ­"
                                aria-describedby="placa"
                                autofocus=""
                                tabindex="1"/>
                            <div *ngIf="submitted && f.placa.errors" class="invalid-feedback">
                                <div *ngIf="f.placa.errors.required">Placa es requerido</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <ng-select
                                [items]="selectTipos"
                                bindLabel="tipo"
                                bindValue="tipo"
                                [loading]="selectTiposLoading"
                                formControlName="tipo"
                                [ngClass]="{ 'is-invalid': submitted && f.tipo.errors }"
                                aria-describedby="client-tipo"
                                tabindex="4">
                            </ng-select>
                            <div *ngIf="submitted && f.tipo.errors" class="invalid-feedback">
                                <div *ngIf="f.tipo.errors.required">Tipo es requerida</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button [disabled]="loading" class="btn btn-success" tabindex="8" rippleEffect>
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Alta
                            </button>
                        </div>
                    </form>
                  </div>
              </div>
          </div>
          <div class="col-8">
              <div class="card">
                  <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Placa</th>
                            <th scope="col">Tipo</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let vehiculo of vehiculos; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{vehiculo.placa}}</td>
                            <td>{{vehiculo.tipo}}</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
